<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Locomotive scroll page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div id="scroll-container" data-scroll-section>
        <section class="locomotive-section">
          <img src="./img/car_1.jpg" alt="" data-scroll data-scroll-speed="2" data-scroll-direction="horizontal" />
        </section>
        <section class="locomotive-section">
          <img src="./img/car_2.jpg" alt="" data-scroll data-scroll-speed="2" data-scroll-delay="0.1" />
        </section>
        <section class="locomotive-section">
          <img src="./img/car_3.jpg" alt="" data-scroll data-scroll-speed="-2" />
        </section>
        <section class="locomotive-section">
          <img src="./img/car_4.jpg" alt="" data-scroll data-scroll-speed="-4" data-scroll-direction="horizontal" />
        </section>
        <section class="locomotive-section">
          <img src="./img/car_5.jpg" alt="" data-scroll data-scroll-speed="2" data-scroll-direction="horizontal" />
        </section>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
