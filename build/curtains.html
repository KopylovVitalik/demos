<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Metas -->
    <title>curtains.js | Basic plane example</title>
    <meta name="description" content="curtains.js is a lightweight vanilla WebGL javascript library that turns HTML elements into interactive textured planes." />
    <link rel="canonical" href="https://www.martin-laxenaire.fr/libs/curtainsjs/examples/basic-plane/index.html" />
    <style>
      body {
        /* make the body fits our viewport */
        position: relative;
        width: 100%;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #canvas {
        /* make the canvas wrapper fits the document */
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
      }

      .plane {
        /* define the size of your plane */
        position: relative;
        width: 60vh;
        height: 60vh;
        margin: 10vh auto;
        z-index: 10;
      }

      .plane img {
        /* hide the img element */
        display: none;
      }

    </style>
  </head>

  <body>
    <div id="canvas"></div>
    <div class="container">
      <div class="plane">
        <!-- notice here we are using the data-sampler attribute to name our sampler uniforms -->
        <img src="./img/img23.jpg" data-sampler="texture" />
        <img src="./img/img24.jpg" data-sampler="texture2" />
        <img src="./img/14.jpg" data-sampler="disp" />
      </div>
      <div class="plane">
        <!-- notice here we are using the data-sampler attribute to name our sampler uniforms -->
        <img src="./img/img25.jpg" data-sampler="texture" />
        <img src="./img/img26.jpg" data-sampler="texture2" />
        <img src="./img/6.jpg" data-sampler="disp" />
      </div>
      <div class="plane">
        <!-- notice here we are using the data-sampler attribute to name our sampler uniforms -->
        <img src="./img/img1.jpg" data-sampler="texture" />
        <img src="./img/img2.jpg" data-sampler="texture2" />
        <img src="./img/14.jpg" data-sampler="disp" />
      </div>
    </div>
    <h1>
      <a href="https://medium.com/@PavelLaptev/three-js-for-beginers-32ce451aabda">Mouse ThreeJS</a>
    </h1>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/curtains.js"></script> -->
  </body>

</html>
